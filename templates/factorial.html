{% extends 'base2.html' %}
{% block heading %}Python program to find common numbers in two list{% endblock heading %}
{% block code %}n=int(input("Enter number : "))<br>
fact=1<br>
if (n==0):<br>
    fact=1<br>
else:<br>
    for i in range(1,n+1):<br>
        fact=fact*i<br>
print("Factorial of number is : ",fact)<br>
<br>
{% endblock code %}
